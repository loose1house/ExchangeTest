<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exchange</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="main_exchange_header _container">
          <div class="header_currency-description-from">
            <span>1 &nbsp;</span>
            <p id="header-currency-description"></p>
            <span>&nbsp equals</span>
          </div>
          <div class="header_currency-value-to">
            <span id="header-currency-value"></span>
            &nbsp;
            <span id="header-currency-symbol"></span>
          </div>
          <div class="header_date-line">
            <div class="header_date" id="header_date"></div>
            <a href="#" class="main-line-disclaimer">
              &nbsp; &#xb7; Disclaimer
            </a>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main_exchange_body _container">
          <div class="main_currency-from-line main-line">
            <input min="0" type="number" id="main_currency-from-value" />
            <div class="main-line-vertical-border"></div>
            <select name="currency" id="main_currency-from"></select>
            <span class="main-line_arrow"></span>
          </div>
          <div class="main_currency-to-line main-line">
            <input type="number" id="main_currency-to-value" min="0" />
            <div class="main-line-vertical-border"></div>
            <select name="currency" id="main_currency-to"></select>
          </div>
        </div>
      </div>

      <div id="myPopup" class="popup">
        <div class="popup-content">
          <h1>Attension!</h1>
          <p>Oooops, something went wrong. Please, try again later.</p>
          <button id="closePopup">Close</button>
        </div>
      </div>
    </div>
    <script src="src/styleScript.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
